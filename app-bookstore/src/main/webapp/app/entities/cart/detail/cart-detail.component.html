<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cart">
      <h2 data-cy="cartDetailsHeading"><span jhiTranslate="amazinBookstoreApp.cart.detail.title">Cart</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="amazinBookstoreApp.cart.id">Id</span></dt>
        <dd>
          <span>{{ cart.id }}</span>
        </dd>
        <dt><span jhiTranslate="amazinBookstoreApp.cart.sale">Sale</span></dt>
        <dd>
          <div *ngIf="cart.sale">
            <a [routerLink]="['/sale', cart.sale?.id, 'view']">{{ cart.sale?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="amazinBookstoreApp.cart.book">Book</span></dt>
        <dd>
          <span *ngFor="let book of cart.books; let last = last">
            <a [routerLink]="['/book', book?.id, 'view']">{{ book.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cart', cart.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
