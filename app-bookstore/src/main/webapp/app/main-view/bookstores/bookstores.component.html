<div>
  <h2 id="page-heading" data-cy="BookstoreHeading">
    <span jhiTranslate="amazinBookstoreApp.bookstore.home.title">Bookstores</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="amazinBookstoreApp.bookstore.home.refreshListLabel">Refresh List</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="bookstores?.length === 0">
    <span jhiTranslate="amazinBookstoreApp.bookstore.home.notFound">No bookstores found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="bookstores && bookstores.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="amazinBookstoreApp.bookstore.name">Name</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bookstore of bookstores; trackBy: trackId" data-cy="entityTable">
          <td>{{ bookstore.name }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/main/view-bookstore', bookstore.id]"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
