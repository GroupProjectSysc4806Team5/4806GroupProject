<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstores List</title>
</head>
<body>
    <h1>Stores List</h1>
    <tr th:each="store : ${stores}">
        <a th:text="${store.getName()}" th:href="'bookstore?id='+${store.getId()}"/><br/>
    </tr>

    <a th:href="'/login_page_owner?id='+${id}">Return to login page</a>
</body>
</html>
