<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Creating a Book</h1>
    <form action="#" th:action="@{/edited_book(id=${book.getId()})}" th:object="${book}" method="post">
        <p>Name: <input type="text" th:field="*{bookName}" th:value="${book.getBookName()}"/></p>
        <p>ISBN: <input type="text" th:field="*{ISBN}" th:value="${book.getISBN()}"/></p>
        <p>Picture: <input type="text" th:field="*{picture}" th:value="${book.getPicture()}"/></p>
        <p>Author: <input type="text" th:field="*{author}" th:value="${book.getAuthor()}"/></p>
        <p>Description: <input type="text" th:field="*{description}" th:value="${book.getDescription()}"/></p>
        <p>Publisher: <input type="text" th:field="*{publisher}" th:value="${book.getPublisher()}"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
