<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <style type="text/css">
	html
	{
	    width: 100%;
	    height: 100%;
	}
	
	body
	{
	    display: flex;
	    justify-content: center;
	    align-items: center;
		flex-direction: column;
		
	}
	footer 
	{ 
		position: fixed;
		bottom: 0;
	}
	
</style>
</head>
<body>
    <h1>Creating a User</h1>
    <form action="#" th:action="@{/new-user-successful}" th:object="${user}" method="post">
        <p>Name: <br> <input type="text" th:field="*{name}" /></p>
        <p>E-Mail: <br> <input type="text" th:field="*{email}" /></p>
        <p>Password: <br> <input type="text" th:field="*{password}" /></p>
        <p> <br> <input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <footer>
	    <form action="#" th:action="@{/login}" method="get">
	    <p>Existing user?</p>
	       	 <input type="submit" value="Login" />
	    </form>
    </footer>
</body>
</html>
