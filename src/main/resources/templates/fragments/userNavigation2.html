<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Added to Cart</title>

</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		th:fragment="navigation">
		<a class="navbar-brand" th:href="@{/}">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li
					th:class="${activePage == 'new-book'}? 'nav-item active' : 'nav-item'"><a
					class="nav-link" th:href="@{/new-book}">Create Book <span
						class="sr-only">(current)</span>
				</a></li>
				<li
					th:class="${activePage == 'new-owner'}? 'nav-item active' : 'nav-item'"><a
					class="nav-link" th:href="@{/new-owner}">Create Owner</a></li>
				<li
					th:class="${activePage == 'new-user'}? 'nav-item active' : 'nav-item'"><a
					class="nav-link" th:href="@{/new-user}">Create User</a></li>
				<li
					th:class="${activePage == 'new-bookstore'}? 'nav-item active' : 'nav-item'"><a
					class="nav-link" th:href="@{/new-bookstore}">Create Bookstore</a></li>

			</ul>

		</div>
	</nav>


</body>
</html>
