<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Added to Cart</title>
</head>
<body>
    <h1>Books in Cart</h1>

    <tr th:each="book : ${cart.getBooks()}">
        <p th:text="${book.getId()} +': ' + ${book.getBookName()} + ' by ' + ${book.getAuthor()}"/>
    </tr>
</body>
</html>
