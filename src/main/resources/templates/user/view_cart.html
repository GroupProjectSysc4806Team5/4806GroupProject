<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<style type="text/css">
		html
		{
		    width: 100%;
		    height: 100%;
		}
		
		body
		{
		    display: flex;
		    justify-content: center;
		    align-items: center;
			flex-direction: column;
		}
		footer 
		{ 
			position: fixed;
			bottom: 0;
		
		}
	</style>
    <meta charset="UTF-8">
    <title th:text="'My Cart'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>My Cart</h1>

<span th:if="${books.isEmpty()}">You have no books in your cart</span>
<span th:unless="${books.isEmpty()}">
    <table style="width: 50%";>
        <tr>
            <th style="text-align:left">Book Name</th>
            <th style="text-align:left">Options</th>
        </tr>
        <tr th:each="book : ${books}">
            <td><a th:href="'view_book?id='+${book.getId()}" th:text="${book.getBookName()}"></a></td>
            <td>
                <form action="#" th:action="@{/user/remove_from_cart(id=${book.getId()})}" th:object="${book}" method="post">
                    <button name="removeFromCart" value="removeFromCart">Remove</button>
                </form>
            </td>
        </tr>
    </table>
</span>
<br><br>
</body>
<footer>
<a th:href="'view_all_bookstores'">Return to Bookstore list</a>
</footer>
</html>
