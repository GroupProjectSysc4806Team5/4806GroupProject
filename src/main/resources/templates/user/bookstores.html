<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstores List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
    <h1>Stores List</h1>
    <span th:if="${stores.isEmpty()}">No stores available</span>
    <span th:unless="${stores.isEmpty()}">
        <tr th:each="store : ${stores}">
            <li><a th:href="'view_bookstore?id='+${store.getId()}" th:text="${store.getName()}"></a></li>
        </tr>
    </span>
    <a th:href="'view_cart'" th:text="'View cart'"></a>
</body>
</html>
