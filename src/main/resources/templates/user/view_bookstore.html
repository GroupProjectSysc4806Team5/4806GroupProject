<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>

    <meta charset="UTF-8">
    <title>Login Successful</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>


<body>
    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("myTable2");
            switching = true;
            // Set the sorting direction to ascending:
            dir = "asc";
            /* Make a loop that will continue until
            no switching has been done: */
            while (switching) {
                // Start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /* Loop through all table rows (except the
                first, which contains table headers): */
                for (i = 1; i < (rows.length - 1); i++) {
                    // Start by saying there should be no switching:
                    shouldSwitch = false;
                    /* Get the two elements you want to compare,
                    one from current row and one from the next: */
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    /* Check if the two rows should switch place,
                    based on the direction, asc or desc: */
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    /* If a switch has been marked, make the switch
                    and mark that a switch has been done: */
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    // Each time a switch is done, increase this count by 1:
                    switchcount ++;
                } else {
                    /* If no switching has been done AND the direction is "asc",
                    set the direction to "desc" and run the while loop again. */
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
    <h1 th:text="'Welcome to '+${store.getName()}+'!'"></h1>
    <table id="myTable2">
        <thead>
        <tr>
            <th onclick="sortTable(0)"> Title </th>
            <th onclick="sortTable(1)"> Author </th>
            <th onclick="sortTable(2)"> Publisher </th>
            <th onclick="sortTable(3)"> ISBN </th>
            <th onclick="sortTable(4)"> Picture </th>
            <th onclick="sortTable(5)"> Quantity </th>
			<th onclick="sortTable(5)"> Availability </th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${books.isEmpty()}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="book : ${books}">
			
			<span th:switch="${book.isAvailable}">
				<i th:case="true">
					<td><a th:href="'view_book?id='+${book.getId()}" th:text="${book.bookName}"> Title </a></td>
				</i>
				<i th:case="false">
				 	<td><span th:text="${book.bookName}">Title </span></td>
				</i>
			</span>
            <td><span th:text="${book.author}"> Author </span></td>
            <td><span th:text="${book.publisher}"> Publisher </span></td>
            <td><span th:text="${book.ISBN}"> ISBN </span></td>
            <td><span th:text="${book.picture}"> Picture </span></td>
            <td><span th:text="${book.quantity}"> Quantity</span></td>
            <td><span th:text="${book.isAvailable}">isAvailable</span></td>
			
        </tr>
        </tbody>
    </table>
</body>
<footer>
	<a th:href="'view_all_bookstores'">Return to Bookstore list</a>
</footer>
</html>
